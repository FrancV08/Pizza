<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF8303;
            color: #0F0E0E;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .contenido {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        p {
            line-height: 1.6;
        }

        /* Estilos para el menú de navegación */
        nav {
            background-color: #F0E3CA;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #0F0E0E;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #F0E3CA;
            color: #0F0E0E;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Mi Página Web</h1>
    </header>
    
    <!-- Menú de navegación -->
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#acerca">Acerca de</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <!-- Contenido principal -->
    <div class="contenido" id="inicio">
        <h2>Bienvenido a mi sitio web</h2>
        <p>Este es un ejemplo de una página web simple creada con HTML y CSS.</p>
        <img src="https://via.placeholder.com/400" alt="Imagen de ejemplo">
    </div>

    <!-- Pie de página -->
    <footer>
        &copy; 2023 Mi Página Web - Todos los derechos reservados.
    </footer>
</body>
</html>
